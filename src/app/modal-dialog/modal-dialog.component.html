
<mat-dialog-content class="fixed-modal">
  <ejs-pdfviewer 
  id="pdfViewer" 
  #pdfviewer 
  (documentLoad)='loaded()' 
  [enableFormFieldsValidation]=true
  [resourceUrl]='resource' 
  (validateFormFields)='validateFormFields($event)'
  style="height:640px;display:block">
</ejs-pdfviewer>
<button class="btn btn-primary" (click)="loaded()">
  Save
</button>
</mat-dialog-content>
